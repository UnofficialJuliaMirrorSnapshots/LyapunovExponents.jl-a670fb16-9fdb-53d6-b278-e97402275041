site_name:        LyapunovExponents.jl
repo_url:         https://github.com/tkf/LyapunovExponents.jl
site_description: A hackable Lyapunov exponents calculator
site_author:      tkf

theme: cinder

extra_css:
  - assets/Documenter.css
  - extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'
edit_uri: 'blob/master/docs/src'

pages:
  - Home: index.md
  - API: api.md
  - Examples: examples.md
  # Below are generated by Makefile; do not edit manually!
  - Gallery:
      - gallery/index.md
      - gallery/Ginelli_2007_Figure_1a.md
      - gallery/Lorenz_CLV.md
      - gallery/examples/arnold_cat_map.md
      - gallery/examples/bakers_map.md
      - gallery/examples/beer_95.md
      - gallery/examples/henon_map.md
      - gallery/examples/linz_sprott_99.md
      - gallery/examples/lorenz_63.md
      - gallery/examples/lozi_map.md
      - gallery/examples/standard_map.md
      - gallery/examples/van_der_pol.md
